name: CI pipeline for qmat

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-code:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: "${{ matrix.python }}"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run pytest with coverage
      run: |
        echo "print('Loading sitecustomize.py...');import coverage;coverage.process_startup()" > sitecustomize.py
        coverage run -m pytest --continue-on-collection-errors -v --durations=0 tests
    - name: Make coverage report
      run: |
        coverage combine
        mv .coverage coverage_py${{ matrix.python }}.dat
    - name: Uploading artifacts
      uses: actions/upload-artifact@v4
      if: matrix.python == '3.11'
      with:
        name: coverage-artifacts-py${{ matrix.python }}
        path: |
          coverage_py${{ matrix.python }}.dat


  test-tutorials:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        pip install -r tutorials/requirements.txt
    - name: Extend PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
    - name: Test with pytest-notebook
      run: |
        pytest tutorials --nb-test-files -x -v
  